<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 02</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="Logo">
            <h1>Logo</h1>
        </div>
        <div class="Banner">
            <h1>Banner</h1>
        </div>
    </header>
    <nav>
        <div class="Bar">
            <h1>Header Bar</h1>
        </div>
    </nav>
    <section class="content">
        <div class="left">
            <h1>Left block</h1>
        </div>
        <div class="center">
        <div class="top">
            <h1>Center Section</h1>
        </div>
        <div class="middle">
            <div class="middle-left">
                <h1>LEFT</h1>
            </div>
            <div class="middle-right">
                <h1>RIGHT</h1>
            </div>
        </div>
        <div class="bottom">
            <h1>BOTTOM</h1>
        </div>
      
        </div>
        <div class="right">
            <h1>Right Block</h1>
        </div>

    </section>
    <footer>
        <h1>Footer</h1>
    </footer>
</body>
</html>
